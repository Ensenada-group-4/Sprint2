<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta</title>
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/43124feaf5.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS STYLESHEETS (después de Bootstrap!)-->
    <link rel="stylesheet" href="/Keybook/Frontend/css/styles.css" />
  </head>

  <body>
    <nav>
      <h1 class="new-user-registration">Registrar Nuevo Usuario</h1>
    </nav>
    <!-- formulario con bootstrap -->
    <main>
      <form
        class="p-3 mb-5 default-card"
        id="form-register"
        action="/register"
        method="POST"
      >
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <div id="registerError" class="error"></div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="lastName">Apellidos</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="dob">Año de nacimiento</label>
              <input type="text" class="form-control" id="dob" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="city">Ciudad</label>
              <input type="text" class="form-control" id="city" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="country">País</label>
              <input type="text" class="form-control" id="country" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" class="form-control" id="phone" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" required />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-11">
            <div class="form-group">
              <label for="repeat-password">Repita Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="repeat-password"
                required
              />
            </div>
          </div>
        </div>

        <div class="row justify-content-center" id="register-form-buttons">
          <div class="col-md-11">
            <button
              type="submit"
              class="btn btn-warning btn-block"
              id="register-send"
            >
              Enviar
            </button>
            <button type="reset" class="btn btn-outline-warning btn-block">
              Restablecer
            </button>
            <form id="myForm">
              <a class="dropdown-item active" href="#">
                <div class="infinity-button\" onclick="toggleGrayScale()">
                  <i class="fa fa-infinity icon" title="Blanco y Negro"></i>
                </div>
              </a>
            </form>
          </div>
        </div>
      </form>
    </main>
    <!--footer -->
    <footer class="footer">
      <div class="text-center p-3">
        2023 Keybook ©
        <a class="footer-url" href="#">Keybook.com</a>
      </div>
    </footer>
    <script src="../javascript/registration.js"></script>
    <script src="../javascript/greyscaleFunction.js"></script>
  </body>
</html>

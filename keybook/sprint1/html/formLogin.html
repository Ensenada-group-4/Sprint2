<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>keyBook</title>
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

  <!--NO BORRAR ESTOS LINKS SON PARTE DEL FORMATO DE BOOTSTRASP-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/43124feaf5.js" crossorigin="anonymous"></script>


  <!-- CSS STYLESHEETS (después de Bootstrap!)-->
  <link rel="stylesheet" href="/Keybook/Frontend/css/styles.css" />
</head>

<body>
  <!-- logo -->
  <!-- slogan -->
  <div class="container login-container">
    <div class="card">
      <img src="/Keybook/Frontend/img/logo2.png" alt="Logo Keybook" id="main-logo" />
      <div id="slogan-container">
        <h2>Keybook: donde los programadores comparten sus claves</h2>
      </div>
    </div>
    <!-- Formulario -->
    <form id="login-form">
      <div class="d-flex justify-content-center h-100 login-container">
        <div class="card">
          <div class="card-header">
            <h3>Incio de Sesión</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-12">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Email" id="email" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" id="password" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="row align-items-center remember">
                    <input type="checkbox" />Recuerdame
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Login" class="btn float-right login_btn" id="submitBtn" />
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    Si no tienes cuenta<a href="./formRegistration.html">Registrate</a>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a href="./formResetPassword.html">¿Olvidaste tu contraseña?</a>
                  </div>
                  <!-- Funcionalidad blanco y negro -->



                  <div class="infinity-button" onclick="toggleGrayScale()">
                    <i class="fa fa-infinity icon" title="Blanco y Negro"></i>
                  </div>



                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div id="error-container"></div>
  </form>
  <!-- footer -->
  <footer class="footer">
    <div class="text-center p-3">
      2023 Keybook ©
      <a class="footer-url" href="#">Keybook.com</a>
    </div>
    <!--JavaScript-->
    <script src="../javascript/formLogin.js"></script>
    <script src="../javascript/greyscaleFunction.js"></script>
  </footer>
</body>


</html>
